<!DOCTYPE html>
<!-- nodemon -e js,html.css index.js    // serve para escutar estes arquivos pelo nodemon-->
<html>

    <head>
        <meta charset="utf-8">
        <title> Meus Pokemons </title>
        <link rel="stylesheet" href="../styles/index.css" >

    </head>

    <body>
        <header>

            <h1 class="titulo">PokeAPI</h1> 
            <div>
                <img src="https://img.pokemondb.net/boxes/sun.jpg" alt="Foto de Perfil"/>

            <span>Minha Conta</span>
            </div>
        </header>
        
            <main>
                <div id="pesquisa">
                    <input class="styled-input" type="text" placeholder="Digite Seu Pokémon">
                </div>

                <div class="lista">
                        <div class="pokemon">
                            <strong>#1 Scyther</strong>
                            <img src="../assets/img/scyther.jpeg" alt="Pokemon Scyther" width="200px">
                        </div>

                        <div class="pokemon">
                            <strong>#2 Snorlax</strong>
                            <img src="../assets/img/snorlax.jpeg" alt="Pokemon Snorlax" width="200px">
                        </div>

                        <div class="pokemon">
                            <strong>#3 Gengar</strong>
                            <img src="https://img.pokemondb.net/artwork/gengar.jpg" alt="Pokemon Gengar" width="200px">
                        </div>
                </div>
                <form class="form" method="POST" action="/enviar-mensagem">
                    <h2>Entre Em Contato</h2>
                    
                    <label for="nome">Nome:</label>
                    <input class="styled-input" type="text" name="nome" id="nome"  placeholder="Digite o nome aqui">

                    <label for="nome">Email:</label>
                    <input class="styled-input" type="email" name="email" id="email" placeholder="Digite o email aqui">
                    
                    <label for="comentario">Comentário:</label>
                    <textarea class="styled-input" name="comentario" id="comentario" maxlength="280" rows="6" placeholder="Digite sua mensagem"></textarea>

                    <button type="submit"> Enviar Mensagem</button>

                </form>

            </main>

            <footer>
                <span>
                    Desenvolvido por Paulo Moreira.
                </span>
            </footer>

    </body>


</html>
